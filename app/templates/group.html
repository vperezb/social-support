<!doctype html>
<html class="has-navbar-fixed-top">

<head>
  {% include '/default_head.html' %}
</head>

<body>
  {% include '/header.html' %}

  <div class="container is-100vh">

    <div class="columns">
      <!-- Info Layout-->
      <div class="column">

        <h1 class="title">{{group.name}}</h1>
        <h6 class="subtitle is-6">
          Fecha de publicaci√≥n: {{group.timestamp.strftime("%m/%d/%Y, %H:%M:%S")}}
        </h6>
        <h2 class="subtitle">
          {{group.description}}
        </h2>
      </div>
      <!-- Map-->
      <div class="column has-text-centered">

        <img
          src="https://maps.googleapis.com/maps/api/staticmap?center={{group.lat}},{{group.lng}}&zoom=13&size=480x320&maptype=roadmap&markers={{group.lat}},{{group.lng}}&key={{context.key}}">

      </div>
    </div>
  </div>
</body>

</html>
